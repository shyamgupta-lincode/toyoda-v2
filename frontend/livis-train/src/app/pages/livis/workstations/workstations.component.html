<div class="pageHeader row">
  <span class="heading">All Workstations</span>
  <div>
    <div class="pullRight">
      <i class="control-icon ion ion-ios-search"
         (click)="showInput()"></i>
      <input placeholder="Type your search request here..."
             #input
             [(ngModel)]="search_text"
             [class.hidden]="!isInputShown"
             class="searchInput"
             (blur)="hideInput()"/>
      <button nbButton (click)="createWorkstation()" class="pullRight"><nb-icon icon="plus"></nb-icon>Add Workstation</button>
    </div>
  </div>
</div>

<div class="row">
  <nb-card style="width: 100%">
    <nb-card-body>
      <table>
        <tr>
          <th>Workstation Name</th>
          <th>No. Of cameras</th>
        </tr>
        <tr *ngFor="let item of workstations | filterByPartNumber:search_text" class="expRow" (click)="viewWorkstation(copy(item))">
          <td>{{ item.workstation_name}}</td>
          <td>{{ item.camera_config.cameras.length }}</td>
        </tr>
      </table>
    </nb-card-body>
  </nb-card>
</div>
