<nb-card>
  <!-- <div (click)="cancel()" class="closeBtn" style="cursor: pointer;"> 
    <nb-icon icon="close-square-outline" status="danger"></nb-icon>
  </div> -->
  <nb-card-header>Add  Part</nb-card-header>

  
  <nb-card-body>

    <form [formGroup]="firstForm" (ngSubmit)="submit()" class="step-container">
      <div class="row">
          <div class="col-md-12">
            <input nbInput type="text" placeholder="Part Number" class="form-control input-full-width" formControlName="part_number"
                     [ngClass]="isSubmitted && firstForm.controls.part_number.errors ? 'form-control-danger' : '' ">
              <div  *ngIf="isSubmitted && firstForm.controls.part_number.errors" class="text-danger text-center">
                <span class="">Please Enter Part Number</span> 
              </div>       
                    
          </div>
          <br/>
          <div class="col-md-12">
            <textarea nbInput class="form-control input-full-width"  formControlName="part_description" placeholder="Part Description"></textarea>
            
          </div>

        
      </div>
    </form>
  </nb-card-body>

  <nb-card-footer>
    <button nbButton status="success" (click)="submit()" style="float: right;" >Submit</button>
    <button nbButton (click)="cancel()">Close</button>
  </nb-card-footer>
</nb-card>
